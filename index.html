<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photon Cars - Protype</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<!-- 
Build Protype and scaffold for midterm Project:

2 wireframes (mock flow)
2 boxed XD files
2 statice Site HTML / CSS
1 text file with box info 
[one for both mobile (320px) and desktop (1920px)] 
-->

<body>
    <h1 class="hidden">title</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div id="header-logo" class="box-colourIcon"></div>
            <!-- hamburger menu  -->
            <nav id="header-nav" class="box-colourIcon">
                <h2 class="hidden">Main Navigation</h2>
            </nav>
        </header>
        <main>
            <section id="hero" class="grid">
                <img class="hero-image" src="https://via.placeholder.com/1200x705/838383/ffffff" alt="Quatro">
                <h2 id="mainHeroSlogan"></h2>
                <h3 id="mainHeroTagline">
                </h3>
            </section>

            <section id="background" class="box-colour2">
                <div id="intro-sect"
                class="grid">
                    <!-- insert a quote here -->
                    <h2 id="quote"></h2>
                    <!-- insert quotee here -->
                    <h3 id="quotee"></h3>
                
                    <!-- <Video></Video> -->
                    <img id="commercial" src="https://via.placeholder.com/970x705/ff0000/ffffff" alt="Quatro Commercial">
                </div>
                <section class="grid" id="features-con">
                    <img id="feature-img" src="https://via.placeholder.com/400x580/bdbdbc/ffffff" alt="can of Quatro Original">
                    <div id="feature-text">
                    <!-- insert a title here -->
                    <h2></h2>
                    <!-- insert subtitle here -->
                    <h3></h3>
                    <p class="box-colourBody"></p>
                    <p class="box-colourBody"></p>
                    </div>
                </section>
                <section class="grid" id="flavours">
                    <!-- drop 4 object tags here for interaction SVG images -->
                    <div id="grapefruit" class="flavour1">
                        <img src="https://via.placeholder.com/570x580/bdbdbc/ffffff" alt="can of Quatro Grapefruit">
                        <h3>Grapefruit</h3>
                    </div>
                    <div id="pineapple" class="flavour1">
                        <img src="https://via.placeholder.com/570x580/bdbdbc/ffffff" alt="can of Quatro Pineapple">
                        <h3>Pineapple</h3>
                    </div>
                    <div id="lemon" class="flavour2">
                        <img src="https://via.placeholder.com/570x580/bdbdbc/ffffff" alt="can of Quatro Lemon">
                        <h3>Lemon</h3>
                    </div>
                    <div id="passionfruit" class="flavour2">
                        <img src="https://via.placeholder.com/570x580/bdbdbc/ffffff" alt="can of Quatro Passion Fruit">
                        <h3>Passion Fruit</h3>
                </section>
            </section>

            <section id="packaging" class="grid">
                <h2 class="hidden">Quatro's sustainable packaging</h2>
                <img src="https://via.placeholder.com/515x705/bdbdbc/ffffff" alt="Close-up of quatro's sustainable container">
                <div id="packaging-text">
                <h2></h2>
                <h3></h3>
                <p class="box-colourBody"></p>
                </div>
            </section>
        </main>
    </div> 
    
    <div id="footer-con-full">
        
        <div class="container">

            <footer class="grid">
                <img src="https://via.placeholder.com/1200x500/bdbdbc/ffffff" alt="Quatro">
                <section id="foot">
                    <div class="box-colourBody" id="copy"></div>
                    <div id="social-media" class="box-colourIcon">
                        <ul>
                            <li id="facebook"><img src="https://via.placeholder.com/43x43/bdbdbc/ffffff" alt="facebook icon"></li>
                            <li id="instagram"><img src="https://via.placeholder.com/43x43/bdbdbc/ffffff" alt="instagram icon"></li>
                            <li id="twitter"><img src="https://via.placeholder.com/43x43/bdbdbc/ffffff" alt="twitter icon"></li>
                        </ul>
                    </div>
                </section>
                <!-- <nav id="footer-nav" class="box-colour2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav> -->
            </footer>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
